<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="maindiv">
           
            <div class="heading">
                <h1>Counter</h1>
                Increment and Decrement
            </div>
            <div class="box">
                <button class="box1" onclick="decrement()">-</button>
                <div class="box2">0</div>
                <button class="box3" onclick="increment()">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
